<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <!-- PARA QUE SE VEA MEJOR EL RESPONSIVE EN TODOS LOS NAVEGADORES -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Aprendiendo bootstrap</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    

    <div class="container" style="height: 500px;">

        <h1>Herramientas disponibles en Bootstrap 4</h1>

        <hr>

        <!-- ESTAS CAJAS CONTIENEN MARGIN, PADDING, COLOR DE FONDO Y DE TEXTO, HEIGHT, WIDTH Y UN PEQUEÑO BORDE EN LA PARTE SUPERIOR -->

        <div class="p-3 m-2 bg-primary text-white float-left caja w-25 h-25 border border-success rounded-top">
            Esto es una caja
        </div>

        <div class="p-3 m-2 bg-danger text-white float-left caja w-25 h-25 border border-primary rounded-top">
            Esto es una caja
        </div>

        <div class="p-3 m-2 bg-warning text-white float-left caja w-25 h-25 border border-dark rounded-top">
            Esto es una caja
        </div>

        <!-- ESTA CAJA TIENE SOMBRA Y ESTÁ OCULTA -->
        <div class="invisible shadow-lg mx-auto p-3 m-2 bg-success text-white float-left caja w-25 h-25 border border-dark rounded-top">
            Esto es una caja
        </div>

        <hr>

        <h2>Esto es el fin del contenedor</h2>

        <hr>
        <!-- APLICANDO ESTILOS AL TEXTO CON CLASES DE BOOTSTRAP -->
        <p class="display-4 font-italic text-center text-uppercase">Esto es un texto</p>

        <code>
            <pre>
                if (hola == "mundo")
                    print("Hola Mundo")
            </pre>
        </code>

        <kbd>Control + D</kbd> Para resaltar código
    </div>
    


    <script type="text/javascript" src="node_modules/bootstrap/dist/jquery/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
